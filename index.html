<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-contact">
     <div class="main-box">
        <h1 class="wel-text">Welcome Diptenu</h1>
        <div class="form-label-group">
            <input type="text" id="inputEmail" class="form-control" name="username" placeholder="User Name" required autofocus>
            <label for="inputEmail">User Name</label>
        </div>

        <div class="form-label-group">
            <input type="password" id="inputPassword" name="password" class="form-control" placeholder="Password" required>
            <label for="inputPassword">Password</label>
        </div>

        <input class="btn btn-lg btn-primary btn-block text-uppercase" type="submit" name="submit" value="Login">
     </div>
    </div> 
</body>
</html>
